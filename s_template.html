<!DOCTYPE html>
<html>
<head>
    <title>{{ post['post_title'] }}</title>
</head>
<body>
    <h1> {{ post['post_title'] }} </h1>
      {% for title in post['titles'][1:] %} {# need escape the post_title #}
      <article class="para_block">
      <h2>{{ title }}</h2>
        {% for para in post[post['title_id'][title]] %}
        <p>{{ para }}</p>
        {% endfor %}
      </article>
      {% endfor %}
</body>
</html>
